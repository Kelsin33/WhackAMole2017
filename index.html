
<!DOCTYPE html>
<html>
  <head>

    <title>Whack-A-Mole Game</title>
	<link rel="stylesheet" href="css/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/modal-window.js"></script>
    <script src="js/modal-init.js"></script>
	<script src="js/scripts.js"></script>
  </head>

  <body>

	<div id="content">

		<h1>Whack-A-Mole</h1>

		<p>After clicking "start", you will have 30 seconds to click
		as many moles as you can. The moles appear randomly so be ready! </p>

		<div id="controls">
			<span id="score">0 pts</span>
			<button type="button" id="start_button">Start!</button>
		</div>

		<div id="timer">30 seconds left</div>

		<div id="gamespace">
    <audio id="applause" src="sounds/applause.wav" preload="auto"></audio>

		</div>

	</div>
  </body>
</html>
